{% extends '../base1.html' %}

{% block content %}

<div class="container">
    <a href="{%url 'device:dataoutletinp' %}"><button type="button" class="btn btn-primary mt-3">Add Data Outlet</button></a> 
    {% for dataoutlet in dic.dataoutlet %}
        <div class="grid">
                <div class="flex">
                    <div class="margin-right">
                        <h4 class="list-title">Switch Name</h4>
                        <p>{{dataoutlet.id}}</p> 
                    </div>
                </div>
            <div class="delupd">
                <a class="upd" href="{%url 'device:dataoutletupd' dataoutlet.id%}"><span class="material-icons md-36">update</span></a>
                <a class="del" href="{%url 'device:dataoutletdel' dataoutlet.id%}"><span class="material-icons md-36">delete</span></a>
            </div>  
        </div>
    {% endfor %}
</div>
{% endblock  %}
