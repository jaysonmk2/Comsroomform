{% extends 'admin/base1.html' %}

{% load crispy_forms_filters %}
{% block content %}
<form enctype="multipart/form-data" action="{%url 'device:workorderupd' dic.id.id%}"  class="" method="POST">
    {%csrf_token%}
    
    <div class="container">
        {% comment %} <select name="options" class="form-select" aria-label="Default select example">
            {% for f in dic.connection %}
                <option value="{{f.id}}">{{f.company}}</option>
            {% endfor %}
        </select> {% endcomment %}
        {{dic.form|crispy}}
        <label for="exampleInputPassword1">Customer Vlan Number</label>
        <select name="option" class="form-select" aria-label="Default select example">
            {% for f in dic.filter %}
                <option value="{{f.id}}">{{f.vlan_number}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary submit" value="submit">submit</button>
    </div>
</form>
{% endblock  %}
