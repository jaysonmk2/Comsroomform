
{% extends '../base1.html' %}

{% block content %}


<div class="container">
    <a href="{%url 'device:workorderinp' %}"><button type="button" class="btn btn-primary mt-3">  Add Work Order</button></a>
{% for workorder in dic.workorder %}
    <div class="grid">
        <a href="{%url 'device:workorderind' workorder.id%}">
            <div class="flex">
                <p>{{workorder.id}}</p>
            <p>{{workorder.company_id}}</p>
            <p>{{workorder.vlan_number}}</p>
            </div>
        </a>
        <div class="delupd">
            <a class="upd" href="{%url 'device:workorderupd' workorder.id%}"><span class="material-icons md-36">update</span></a>
            <a class="del" href="{%url 'device:workorderdel' workorder.id%}"><span class="material-icons md-36">delete</span></a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock  %}
