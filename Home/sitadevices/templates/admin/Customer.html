{% extends 'admin/base1.html' %}

{% block content %}


<div class="container">
    <a href="{%url 'device:customerinp' %}"><button type="button" class="btn btn-primary mt-3">  Add customer</button></a>
{% for customer in dic.customer %}
    <div class="grid">
        <a href="{%url 'device:customerind' customer.id%}">
            <div class="flex">
                <div class="margin-right">
                    <h4 class="list-title">Phone</h4>
                    <p>{{customer.phone}}</p>
                </div>
                <div class="margin-right">
                    <h4 class="list-title">Company Name</h4>
                    <p>{{customer.company_name}}</p>
                </div>
                <div class="margin-right">
                    <h4 class="list-title">Contact Person</h4>
                    <p>{{customer.contact_person}}</p>
                </div>
            </div>
           
        </a>
        <div class="delupd">
            <a class="upd"href="{%url 'device:customerupd' customer.id%}"><span class="material-icons md-36">update</span></a>
            <a class="del" href="{%url 'device:customerdel' customer.id%}"><span class="material-icons md-36">delete</span></a>
        </div>
    </div>
    
{% endfor %}
</div>
{% endblock  %}
